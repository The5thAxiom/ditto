<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <script src="index.js"></script>
        <title>AirBnB | Ditto</title>
    </head>
    <body>
        <header>
            <picture class="logo">
                <source
                    srcset="logo-wide.png"
                    alt="airbnb logo"
                    media="(min-width: 1130px)"
                />
                <img src="logo.png" alt="airbnb logo" />
            </picture>
            <div class="search">
                <div>Anywhere</div>
                <div>Any week</div>
                <div>Add guests</div>
                <div class="material-symbols-outlined icon">search</div>
            </div>
            <div class="right">
                <div>Become a host</div>
                <div class="icon material-symbols-outlined">language</div>

                <div class="menu-account">
                    <div class="icon material-symbols-outlined">menu</div>
                    <div class="icon material-symbols-outlined filled">
                        account_circle
                    </div>
                </div>
            </div>
        </header>
        <nav></nav>
    </body>
</html>
